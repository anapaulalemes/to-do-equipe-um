<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="todo">
    <div class="container">
      <div class="todo-title">
        <h1>Lista de Tarefas</h1>
      </div>
        <div class="todo-newItem" id="newItem">
          <input type="text" id="new-todo" placeholder="Adicione uma nova tarefa" maxlength="66" autofocus>
          <button id="add-todo">Adicionar</button>
        </div>
      </div>
      <div class="todo-search">
        <button class="button-search"></button>
        <input type="text" id="input-search" placeholder="Pesquisar tarefas">
      </div>
      <div class="todo-list" id="todo-list">
  
      </div>
      <script src="script.js"></script>
    </div>
  </main>
</body>

</html>
